<!DOCTYPE html>
<html>
<head>
<title>Feedback</title>
<link rel="stylesheet" type="text/css" href="css/style_feedback.css">
</head>
<body>
<div class="background">
<div class="section" style="position:relative; left:0px; top:30px;">
Feedback Form
</div>
<div class="main" style="position:relative; left:0px; top:10px;">
<form>
<h4>Name: <input name="name" type="text" size="25" placeholder="Enter your Name"></h4><br>
<h4>Password: <input name="password" type="password" size="20" placeholder="Enter Password"></h4><br><br>
<label><h4>Occupation</h4></label>
<select name="station">
<option>School Student</option>
<option>studying in College</option>
<option>Employed</option>
<option>Unemployed</option>
<option>Other</option>
</select><br><br>
<label><h4>Gender</h4></label>
<select name="station">
<option>Male</option>
<option>Female</option>
<option>Prefer not to say</option>
</select><br><br>
<h4>Date Of Birth</h4>
<input type="date" name="birthday"><br><br>
<h4>E-mail Address</h4>
<input type="email" name="email" id="email"><br><br>
<label><h4>What would you like to see us offer?</h4></label>
<textarea name="feedback" rows="3" cols="50"></textarea><br><br>
<label><h4>What is your medium of art?</h4></label>
<input name="fruit" type="checkbox" value="acrylics">Acrylics<br>
<input name="fruit" type="checkbox" value="water colours">Water Colours<br>
<input name="fruit" type="checkbox" value="oil pastels">Oil Pastels<br>
<input name="fruit" type="checkbox" value="pencil colours">Pencil Colours<br>
<input name="fruit" type="checkbox" value="others">Others<br><br>
<label><h4>Would you like to explore more about the page?</h4></label>
<input name="car" type="radio" value="Yes">Yes<br>
<input name="car" type="radio" value="No">No<br>
<input name="car" type="radio" value="maybe">Maybe<br><br>
<h4>Upload any of you Artworks</h4>
<input type="file" name="doc"><br><br>
<h4>If a link, upload here</h4>
<input type="url" name="page"><br><br>
<h4>Present Week</h4>
<input type="week" name="week"><br><br>
<h4>Rate my Artworks</h4>
<input type="range" name="survey" min="0" max="10"><br><br>
<label><h4>Overall experience with our service</h4></label>
<div class="format">
<input name="car" type="radio" value="very good">Very Good
<input name="car" type="radio" value="good">Good
<input name="car" type="radio" value="fair">Fair
<input name="car" type="radio" value="poor">Poor
<input name="car" type="radio" value="very poor">Very Poor<br><br><br>
</div>
<input type="submit" id="submit" value="Submit Form" class="btn">
<input type="reset" id="reset" value="Reset" class="btn"><br>
<button id="close" class="closing" onclick="alert('Hope you liked the website and my Artworks !')">
<img src="file:///C:/Users/Sanjay%20Kumar%20Karn/Desktop/website/5.jpg" height="30px" width="auto">
</button>
<-- Click Here
</form>
</div>
</div>
</body>
</html>
